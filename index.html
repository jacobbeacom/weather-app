<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <div id="header">
            <form id="weather-search">
                <input placeholder="Enter City Name" required id="searchbar">
                <button id="getWeather">Get Weather</button>
                <label class="toggle">
                        <input type="checkbox" id="units">
                        <span class="slider"></span>
                        <span class="labels" data-on="C°" data-off="F°"></span>
                </label>
            </form>    
        </div>
        <div id="content-area">
            <div id="weather-main" class="content-container">
                <h1 id="current-location">Minneapolis</h1>
                <h2 id="current-temperature">70°F</h2>
                <span id="conditions-icon"></span>
                <h4 id="current-conditions">Partly Cloudy</h4>
            </div>
            <div id="weather-gif" class="content-container">
                <img src="" alt="">
            </div>
        </div>
    </div>
</body>
</html>
