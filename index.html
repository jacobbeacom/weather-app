<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <div id="header">
            <form id="weather-search">
                <input placeholder="Enter City Name" required id="searchbar">
                <button type="submit"></button>
                <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                        <span class="labels" data-on="C°" data-off="F°"></span>
                </label>
            </form>    
        </div>
        <div id="weather-current">
            <div id="weather-main">
                <h1 id="current-location">Minneapolis</h1>
                <h2 id="current-temperature">70°F</h2>
                <span id="conditions-icon"></span>
                <h4 id="current-conditions">Partly Cloudy</h4>
            </div>
            <div id="other-weather-information">
            </div>
        </div>
        <div id="weather-future"></div>
    </div>
</body>
</html>
